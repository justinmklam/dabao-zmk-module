# Enable matrix polling for reliability
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y

# Fix picolibc symbol conflicts - use newlib instead
CONFIG_PICOLIBC=n
CONFIG_NEWLIB_LIBC=y

